<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-hit game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="pannel">
            <div id="top_pannel">
                <div class="top_pannel-disp">
                <h2>Hit</h2>
                <div id="hitval" class="box">0</div>
                </div>
                <div class="top_pannel-disp">
                <h2>Timer</h2>
                <div id="runtimer" class="box">60</div>
                </div>
                <div class="top_pannel-disp">
                    <h2>Score</h2>
                    <div id="scorevalue" class="box">0</div>
                </div>
            </div>
            <div id="bottom_pannel">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
